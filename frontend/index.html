<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Autowiki Hi Jade</title>
  <link rel="stylesheet" href="autowiki.css" />
  <link rel="stylesheet" href="pen.css" />
</head>

<body>

  <div id="toolbar">
    <span id="mode" class="icon-mode"></span>
    <span id="hinted" class="icon-pre disabled" title="Toggle Markdown Hints"></span>
    <span id="tomd" title="to markdown">MD</span>
    <button id="sign-in-or-out-button"
        style="margin-left: 25px">Sign In/Authorize</button>
    <button id="revoke-access-button"
            style="display: none; margin-left: 25px">Revoke access</button>

    <div id="auth-status" style="display: inline; padding-left: 25px"></div><hr>

    
  </div>

  <div data-toggle="pen" data-placeholder="Just start typing...">
  </div>

  <script src="autowiki-0.0.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script async defer src="https://apis.google.com/js/api.js"
          onload="this.onload=function(){};handleClientLoad()"
          onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>

</html>
